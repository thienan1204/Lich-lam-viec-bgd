
<div class="flex items-center justify-center min-h-screen bg-slate-100 dark:bg-slate-900">
  <div class="w-full max-w-md p-8 space-y-8 bg-white dark:bg-slate-800 rounded-lg shadow-lg">
    <div>
      <div class="flex items-center justify-center text-primary-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
        </svg>
      </div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-slate-900 dark:text-slate-100">
        Đăng nhập hệ thống
      </h2>
      <p class="mt-2 text-center text-sm text-slate-600 dark:text-slate-400">
        Dành cho Quản trị viên
      </p>
    </div>
    <form class="mt-8 space-y-6" (submit)="login()">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="username" class="sr-only">Tài khoản</label>
          <input id="username" name="username" type="text" required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-slate-300 dark:border-slate-600 placeholder-slate-500 dark:placeholder-slate-400 text-slate-900 dark:text-slate-100 bg-white dark:bg-slate-700 rounded-t-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm"
            placeholder="Tài khoản"
            [ngModel]="username()"
            (ngModelChange)="username.set($event)"
            [ngModelOptions]="{standalone: true}">
        </div>
        <div>
          <label for="password" class="sr-only">Mật khẩu</label>
          <input id="password" name="password" type="password" required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-slate-300 dark:border-slate-600 placeholder-slate-500 dark:placeholder-slate-400 text-slate-900 dark:text-slate-100 bg-white dark:bg-slate-700 rounded-b-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm"
            placeholder="Mật khẩu"
            [ngModel]="password()"
            (ngModelChange)="password.set($event)"
            [ngModelOptions]="{standalone: true}">
        </div>
      </div>

      @if(error()) {
        <div class="p-3 bg-red-100 dark:bg-red-900/50 rounded-md">
          <p class="text-sm text-red-700 dark:text-red-300">{{ error() }}</p>
        </div>
      }

      <div>
        <button type="submit" [disabled]="isLoading()"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 disabled:bg-slate-400">
          @if (isLoading()) {
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          } @else {
            Đăng nhập
          }
        </button>
      </div>
    </form>
    <p class="text-xs text-center text-slate-500 dark:text-slate-400">Tài khoản: admin / Mật khẩu: Admin@123</p>
  </div>
</div>
