
@if (isAuthenticated()) {
  <div class="flex flex-col h-screen">
    <header class="bg-white dark:bg-slate-800 shadow-md z-10">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center">
            <div class="flex-shrink-0 text-primary-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
              </svg>
            </div>
            <div class="ml-4">
              <h1 class="text-xl font-bold text-slate-800 dark:text-slate-100">Trợ lý Lịch Ban Giám đốc</h1>
              <p class="text-sm text-slate-500 dark:text-slate-400">Công an tỉnh</p>
            </div>
          </div>
          <div>
            <button (click)="logout()" class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-slate-700 dark:text-slate-200 bg-slate-100 dark:bg-slate-700 hover:bg-slate-200 dark:hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
              </svg>
              Đăng xuất
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="flex-1 container mx-auto p-4 sm:p-6 lg:p-8 flex flex-col">
      @if(apiError()) {
        <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4" role="alert">
          <p class="font-bold">Lỗi cấu hình</p>
          <p>{{ apiError() }} Vui lòng kiểm tra lại biến môi trường API_KEY.</p>
        </div>
      }

      <!-- Tabs -->
      <div class="mb-6">
        <div class="border-b border-slate-200 dark:border-slate-700">
          <nav class="-mb-px flex space-x-8" aria-label="Tabs">
            <button 
              (click)="activeTab.set('chat')"
              class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm"
              [class.border-primary-500]="activeTab() === 'chat'"
              [class.text-primary-600]="activeTab() === 'chat'"
              [class.dark:text-primary-400]="activeTab() === 'chat'"
              [class.border-transparent]="activeTab() !== 'chat'"
              [class.text-slate-500]="activeTab() !== 'chat'"
              [class.dark:text-slate-400]="activeTab() !== 'chat'"
              [class.hover:text-slate-700]="activeTab() !== 'chat'"
              [class.dark:hover:text-slate-300]="activeTab() !== 'chat'"
              [class.hover:border-slate-300]="activeTab() !== 'chat'"
              [class.dark:hover:border-slate-600]="activeTab() !== 'chat'">
              Tra cứu Lịch
            </button>
            <button 
              (click)="activeTab.set('admin')"
              class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm"
              [class.border-primary-500]="activeTab() === 'admin'"
              [class.text-primary-600]="activeTab() === 'admin'"
              [class.dark:text-primary-400]="activeTab() === 'admin'"
              [class.border-transparent]="activeTab() !== 'admin'"
              [class.text-slate-500]="activeTab() !== 'admin'"
              [class.dark:text-slate-400]="activeTab() !== 'admin'"
              [class.hover:text-slate-700]="activeTab() !== 'admin'"
              [class.dark:hover:text-slate-300]="activeTab() !== 'admin'"
              [class.hover:border-slate-300]="activeTab() !== 'admin'"
              [class.dark:hover:border-slate-600]="activeTab() !== 'admin'">
              Cập nhật Lịch (Admin)
            </button>
          </nav>
        </div>
      </div>

      <!-- Content -->
      <div class="flex-1 min-h-0">
        @if (activeTab() === 'chat') {
          <app-chat [scheduleData]="scheduleData()" />
        }
        @if (activeTab() === 'admin') {
          <app-admin (scheduleUpdated)="updateSchedule($event)" />
        }
      </div>
    </main>
  </div>
} @else {
  <app-login />
}
